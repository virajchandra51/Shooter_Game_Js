<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Shooter Game</title>
</head>
<body>
    <style>
        body{
            margin: 0;
            background: black;
        }
    </style>
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
        <span>SCORE : </span>
        <span id="score">0</span>
    </div>
    
    <div id="modal" class="fixed inset-0 flex items-center justify-center text-center">
        <div class="bg-white max-w-md w-full p-6">
            <h1 id="scoreModal" class="text-4xl font-bold leading-none">0</h1>
            <p class="text-sm text-gray-700 mb-4">Points</p>
            <div>
            <button id="startGameBtn" class="bg-blue-500 text-white text-sm w-full py-3 rounded-full">Start Game</button>
            </div>
        </div>
    </div>



    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js" integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./main.js"></script>

</body>
</html>
